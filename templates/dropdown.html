<div class="m-dropdown">
    <div class="m-dropdown--tail"></div>

    <ul>
        <li ng-repeat="item in items" ng-click="toggle($event, item)">
            <span ng-class="{'is-checked': isChecked(item), 'm-dropdown--radio': !multi, 'm-dropdown--checkbox': multi}"></span>
            <span class="m-dropdown--text">{{item.title}}</span>
        </li>
    </ul>
</div>
