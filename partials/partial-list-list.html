<div class="m-list">
    <div class="m-list-filter">
        <p-filter-buttons filter-model="shared.filter"/>
    </div>

    <div ng-show="loading" class="m-list-items-loading ng-cloak">
        Loading...
    </div>

    <ul class="m-list-items" ng-hide="loading">
        <li class="m-list-item" ng-repeat="item in items">
            <a ng-click="setItem(item)" ng-href="{{modelToUrl({item: item.id})}}">{{item.title}}</a>
        </li>
    </ul>
</div>
